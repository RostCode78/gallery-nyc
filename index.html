<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="WEbLOVEU - NYC-GALLERY">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nyc-gallery.netlify.app/">
    <meta property="og:description" content="Sean Connery found" />
    <meta property="og:image" content="https://i.imgur.com/GwATiOD.png">
    <title>New York State Of Mind</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div id="navbar">
            <div class="loading">
                <div class="load-box1"></div>
            </div>
        </div>
        <div id="gallery">
            <div class="container-gallery">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
                <div class="box5"></div>
                <div class="box6"></div>
            </div>
        </div>
        <div id="text">
            <div class="titulo-txt">
                <h1>PARTE DE NUESTRA HISTORIA</h1>
                <h2>-New York</h2>
            </div>
            <div class="cuerpo-txt">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe magni quos provident, iure corporis vero architecto rem. Consequatur voluptatum officiis minus est quis, repellat, alias, unde atque labore fugit nostrum.</p>
            </div>
        </div>
    </main>

    <script>
        let load = document.querySelector('#navbar');
        let main = document.querySelector('main');
        let inicio = () => {
            setTimeout(() => {
                padre = load.parentNode;
                padre.removeChild(load);
                main.style.overflow = "initial"
            }, 6000);
        }
        inicio();
    </script>

</body>

</html>
